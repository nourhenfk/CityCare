<ion-header [translucent]="true" class="creative-header">
  <ion-toolbar color="primary" class="animated-toolbar">
    <!-- Animated background gradient -->
    <div class="header-gradient"></div>
    
    <!-- Back button with animation -->
    <ion-buttons slot="start" class="back-button-wrapper">
      <ion-back-button defaultHref="/login" class="animated-back-button"></ion-back-button>
    </ion-buttons>
    
    <!-- Animated title with decorative elements -->
    <div class="title-wrapper">
      <ion-title class="animated-title">
        <span class="title-text">Inscription</span>
        <span class="title-accent"></span>
      </ion-title>
    </div>
    
    <!-- Decorative animated elements -->
    <div class="header-decorations">
      <div class="decoration-dot dot-1"></div>
      <div class="decoration-dot dot-2"></div>
      <div class="decoration-dot dot-3"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="auth-container">

    <!-- En-tête avec animation -->
    <div class="header-section">
      <h2>Créer un compte</h2>
      <p>Rejoignez CityCare et signalez les problèmes de votre ville</p>
    </div>

    <!-- Formulaire d'inscription -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Nom -->
      <div class="input-wrapper">
        <ion-item class="input-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Nom" formControlName="name"
            [class.ion-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <p class="error-message">Le nom est requis</p>
        </ion-text>
      </div>

      <!-- Email -->
      <div class="input-wrapper">
        <ion-item class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Email" formControlName="email"
            [class.ion-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <p class="error-message">Email invalide</p>
        </ion-text>
      </div>

      <!-- Téléphone -->
      <div class="input-wrapper">
        <ion-item class="input-item">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input type="tel" placeholder="Téléphone (optionnel)" formControlName="phone"></ion-input>
        </ion-item>
      </div>

      <!-- Mot de passe -->
      <div class="input-wrapper">
        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe" formControlName="password"
            [class.ion-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="togglePassword()"
            class="password-toggle"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <p class="error-message">Le mot de passe doit contenir au moins 6 caractères</p>
        </ion-text>
      </div>

      <!-- Confirmation mot de passe -->
      <div class="input-wrapper">
        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirmer le mot de passe"
            formControlName="confirmPassword"
            [class.ion-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"></ion-input>
          <ion-icon slot="end" [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="toggleConfirmPassword()" class="password-toggle"></ion-icon>
        </ion-item>
        <ion-text color="danger"
          *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          <p class="error-message">Les mots de passe ne correspondent pas</p>
        </ion-text>
      </div>

      <!-- Message d'erreur général -->
      <ion-text color="danger" *ngIf="errorMessage">
        <p class="error-message">{{ errorMessage }}</p>
      </ion-text>

      <!-- Bouton d'inscription -->
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid || loading" class="register-button">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
        <span *ngIf="!loading">S'inscrire</span>
      </ion-button>

    </form>

    <!-- Lien vers la connexion -->
    <div class="login-link">
      <p>
        Vous avez déjà un compte ?
        <a (click)="goToLogin()">Se connecter</a>
      </p>
    </div>

  </div>

</ion-content>
